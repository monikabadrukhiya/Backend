{% block body %} 
<div class="container my-4">
  <h1> Update Your Todo</h1>
  <form action="/update/{{todo.sno}}" method="post">
    <div class="mb-3">
      <label for="Todo title" class="form-label">Todo title</label>
      <input type="text" class="form-control" id="title" name="title" value="{{todo.title}}" aria-describedby="emailHelp">

    </div>
    <div class="mb-3">
      <label for="desc" class="form-label">Todo Description</label>
      <input type="text" class="form-control" name="desc" value="{{todo.disc}}" id="disc">
    </div>

    <button type="submit" class="btn btn-dark">Submit</button>
  </form>
</div>
