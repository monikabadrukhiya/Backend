{% extends "header.html" %}
{% block data %}
<!-- {% block title %}Home{% endblock title %} -->

<body>
    <div class="container">
        <form action="/update/{{data.sno}}" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" value="{{data.name}}" name="name">
            </div>
            <div class="mb-3">
                <label for="Contact" class="form-label">Contact</label>
                <input type="number" class="form-control" name="num"  value="{{data.num}}" id="">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1"  value="{{data.email}}" name="email">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" name="pwd"  value="{{data.pwd}}">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

{% endblock data %}
