{% extends "base.html" %}
{% block body %}
<div class="container">
    <form action="/update/{{std_result.sno}}" method="post">
        <table border="1px">
            <tr>
                <td>Name</td>
                <td><input type="text" name="name" value="{{std_result.name}}"></td>
            </tr>
            <tr>
                <td>Contact</td>
                <td><input type="number" name="num" value="{{std_result.num}}"></td>
            </tr>
            <tr>
                <td>Standard</td>
                <td><input type="text" name="std" value="{{std_result.std}}"></td>
            </tr>
            <tr>
                <td>Science</td>
                <td><input type="text" name="sci" value="{{std_result.sci}}"></td>
            </tr>
            <tr>
                <td>Physics</td>
                <td><input type="text" name="phy" value="{{std_result.phy}}"></td>
            </tr>
            <tr>
                <td>maths</td>
                <td><input type="text" name="maths" value="{{std_result.maths}}"></td>
            </tr>
            <tr>
                <td>English</td>
                <td><input type="text" name="eng" value="{{std_result.eng}}"></td>
            </tr>
            <tr>
                <td><input type="submit" value="submit">Submit</td>
            </tr>
        </table>
    </form>
</div>
  
{% endblock body %}
