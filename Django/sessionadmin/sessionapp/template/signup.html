<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <button><a href="/">Signup</a></button>
  <button><a href="loginclick">Login</a></button>
  <h2 align="">Signup form</h2>
  <form action="add" method="get">
    <div class="mb-3">
        <label for="pwd">Username:</label>
        <input type="text" class="form-control" id="" placeholder="Enter username" name="username">
      </div> 
    <div class="mb-3 mt-3">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
    </div>
    <div class="mb-3">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
    </div>
      <div class="mb-3">
        <label for="pwd">Re-Password:</label>
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="re-pswd">
      </div>
    <button type="submit"name="submit" value="Submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% if msg %}
        <p>{{ msg }}</p>
    {% endif %}
</body>
</html>
