 <main id="main" class="main">

  <div class="pagetitle">
    <h1> Addmission Form </h1>
    <nav>
      <ol class="breadcrumb">

      <div class="">

          <div class="card-body">
            <h5 class="card-title">Addmission Form</h5>

            <!-- Vertical Form -->
            <form class="row g-3" action="admissiondata" method="post">
              {% csrf_token %}
              <div class="col-12">
                <label for="inputNanme4" class="form-label" >Your Name</label>
                <input type="text" class="form-control" name="name" id="inputNanme4">
              </div>
              <div class="col-12">
                <label for="inputEmail4" class="form-label" >Number</label>
                <input type="number" class="form-control" name="num" id="inputEmail4">
              </div>
              <div class="col-12">
                <label for="inputEmail4" class="form-label">Parents Number</label>
                <input type="number" class="form-control"  name="pnum" id="inputEmail4">
              </div>
              <div class="col-12">
                <label for="inputAddress" class="form-label" >Study</label>
                <input type="text" class="form-control" name="study" id="inputAddress">
              </div>
              <div class="col-12">
                <label for="inputAddress" class="form-label" >Cource</label>
                <input type="text" class="form-control"  name="cource" id="inputAddress">
              </div>
              <div class="col-12">
                <label for="inputAddress" class="form-label" >Fees</label>
                <input type="text" class="form-control" name="fess" id="inputAddress">
              </div>
              <div class="col-12">
                <label for="inputAddress" class="form-label" >Duration</label>
                <input type="text" class="form-control" name="duration" id="inputAddress">
              </div>
              <div class="col-12">
                <label for="inputAddress" class="form-label" >Join Date</label>
                <input type="text" class="form-control" name="joindate" id="inputAddress">
              </div>
              <div class="col-12">
                <label for="inputAddress" class="form-label" >Reference</label>
                <input type="text" class="form-control" name="reference" id="inputAddress">
              </div>
              <div class="col-12">
                <label for="inputAddress" class="form-label" >Photo</label>
                <input type="file" class="form-control" name="photo" id="inputAddress">
              </div>
              <div class="text-center">
                <button type="submit" r class="btn btn-primary">Submit</button>
                <button type="reset" class="btn btn-secondary">Reset</button>
              </div>
            </form><!-- Vertical Form -->

          </div>
        </div>

      </div>
    </div>
