<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
</head>
<body>
    <form action="add" method="post">
        {% csrf_token %}
        <table border="1" align="center">
            <tr><th colspan="3">Result</th></tr>
            <tr>
                <td>Name</td>
                <td><input type="text" name="name"></td>
            </tr>
            <tr>
                <td>maths</td>
                <td><input type="text" name="maths"></td>
            </tr>
            <tr>
                <td>sci</td>
                <td><input type="text" name="sci"></td>
            </tr>
            <tr>
                <td>phy</td>
                <td><input type="text" name="phy"></td>
            </tr>
             <tr align="center">
                <td colspan="3"><input type="submit" value="submit"></td>
            </tr>
        </table>
    </form>
    <table border="1">
        <tr>
            <td>Name</td>
            <td>Maths</td>
            <td>Science</td>
            <td>Physics</td>
            <td>Total</td>
            <td>Percentage</td>
            <td>Delete</td>
        </tr>
        
        {% for i in data %}
        <tr>
            <td>{{i.name}}</td>
            <td>{{i.maths}}</td>
            <td>{{i.sci}}</td>
            <td>{{i.phy}}</td>
            <td>{{i.total}}</td>
            <td>{{i.per}}</td>
            <td><a href="/delete?id={{i.id}}">Delete</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
