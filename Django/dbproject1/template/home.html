<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>Form</h2>
  <form action="{% url 'Adddata'%}" method="POST">
    {% csrf_token %}
    <div class="mb-3 mt-3">
      <label for="id">id:</label>
      <input type="text"name="id"value="{% if editdata %}{{editdata.id}}{% endif %}">
    </div>
    <div class="mb-3 mt-3">
      <label for="username">username:</label>
      <input type="text" class="form-control" value="{% if editdata %}{{editdata.username}}{% endif %}" id="username" placeholder="username" name="username">
    </div>
    <div class="mb-3">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" value="{% if editdata %}{{editdata.password}}{% endif %}" id="pwd" placeholder="Enter password" name="pswd">
    </div>
    <input type="submit" class="btn btn-primary" value="Submit" name="submit" >
  </form>
  <table class="table">
    <thead>
      <tr>
        <th>Username</th>
        <th>Password</th> 
      </tr>
    </thead>
    <tbody>
      {% for user in user_list %}
      <tr>
        <td>{{user.username}}</td>
        <td>{{user.password}}</td>
        <td><a href="delete?deleteid={{user.id}}">Delete</a></td>
        <td><a href="edit?editid={{user.id}}">Edit</a></td>
      
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

</body>
</html>
