<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
</head>
<body>
    <table border="1" >
        <!-- {% for i in a %}
        <h1>{{a}}</h1>
        {% endfor %} -->
        <tr>
            <th colspan="10">Student Result</th>
        </tr>
        <tr>
            <td>Name</td>
            <td>Biology</td>
            <td>Physics</td>
            <td>Chemistry</td>
            <td>English</td>
            <td>Total</td>
            <td>Min Marks</td>
            <td>Max Marks</td>
            <td>Grade</td>
        </tr>
        <tr>
            <td>{{a.Name}}</td>
            <td>
                {% for in in a %}
                {{a.Marks}}
                {% endfor %}
            </td>
        </tr>
    </table>
</body>
</html>
