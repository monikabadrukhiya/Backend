<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
</head>
<body>
    <table border="1" align="">
        <th colspan="10 " align="center">Student Result</th>
        <tr>
            <td>Student Name</td>
            <td>Biology</td>
            <td>Physics</td>
            <td>Chemistry</td>
            <td>English</td>
            <td>Total</td>
            <td>Minimum</td>
            <td>Maximum</td>
            <td>Persentage</td>
            <td>Grade</td>
        </tr>
        <tbody align="center">
            {% for i in student_list %}
            <tr>
                <td>{{i.Name}}</td>
                <td>{{i.Biology}}</td>
                <td>{{i.Physics}}</td>
                <td>{{i.Chemistry}}</td>
                <td>{{i.English}}</td>
                <td>{{i.Total}}</td>
                <td>{{i.Minimum}}</td>
                <td>{{i.Maximum}}</td>
                <td>{{i.Persentage}}</td>
                <td>{{i.Grade}}</td>
            </tr>
            {% endfor %}
        </tbody>

    </table>
</body>
</html>
