<body>
  <!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
 
<div class="container">
  <div class="row">
    {% for i in data %}
    <div class="col-4">
      <div class="card" style="width:350px">
        <img class="card-img-top" src="{% static "imgage/img.jpg" %}" alt="Card image" style="width:100%">
        <div class="card-body">
          <h4 class="card-title">{{i.Header}}</h4>
          <p class="card-text">{{i.Disctiption}}</p>
          <h4 class="card-title">{{i.Readmore}}</h4>
          <h4 class="card-title">{{i.footer}}</h4>
        </div>
      </div>
    </div>
  {% endfor%}
  </div>
  <br>
</body>
</html>
</body>
